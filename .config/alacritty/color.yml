# alacritty color scheme

schemes:
  snazzy: &snazzy
    primary:
      background: '#282a36'
      foreground: '#eff0eb'

    cursor:
      cursor: '#97979b'

    selection:
      text:       '#282a36'
      background: '#feffff'

    normal:
      black:   '#282a36'
      red:     '#ff5c57'
      green:   '#5af78e'
      yellow:  '#f3f99d'
      blue:    '#57c7ff'
      magenta: '#ff6ac1'
      cyan:    '#9aedfe'
      white:   '#f1f1f0'

    bright:
      black:   '#686868'
      red:     '#ff5c57'
      green:   '#5af78e'
      yellow:  '#f3f99d'
      blue:    '#57c7ff'
      magenta: '#ff6ac1'
      cyan:    '#9aedfe'
      white:   '#eff0eb'
    # Colors for the cursor when the vi mode is active.
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    vi_mode_cursor:
      text: CellBackground
      cursor: '#6c71c4' # violet

    # Search colors
    #
    # Colors used for the search bar and match highlighting.
    search:
      matches:
        background: '#6c71c4' # violet
        foreground: '#002b36' # base03
      focused_match:
        background: '#d33682' # magenta
        foreground: '#002b36' # base03
      bar:
        background: '#6c71c4' # violet
        foreground: '#002b36' # base03
  gruvbox_light: &gruvbox_light
    # Default colors
    primary:
      background: '0xf9f5d7' # hard contrast
      # background: '0xfbf1c7' # normal
      foreground: '0x3c3836'
  
    # Normal colors
    normal:
      black:   '0xfbf1c7'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0x7c6f64'
  
    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x3c3836'
  gruvbox_dark: &gruvbox_dark
    # Default colors
    primary:
      background: '0x1d2021' # hard contrast
      # background: '0x282828' # normal contrast
      foreground: '0xebdbb2'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

colors: *snazzy
